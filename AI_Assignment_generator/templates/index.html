<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Assignment Generator</h1>

    <input type="text" id="topicInput" placeholder="Enter a topic">

    <button onclick="generateAssignment()">Generate</button>

    <div id="output"></div>

    <script>
      async function generateAssignment() {
        const topic = document.getElementById("topicInput").value;  // ✅ fixed id

        const response = await fetch("https://ai-assignment-generator.onrender.com/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: topic })  // ✅ send user input
        });

        const data = await response.json();
        console.log(data);

        document.getElementById("output").innerText = data.response;
          // ✅ use correct key
      } else { 
        document.getElementById("output").innerText = "Something went wrong. Please Try again.";}
    </script>
</body>
</html>
