<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Assignment Generator</h1>

    <input type="text" id="topicInput" placeholder="Enter a topic">

    <button onclick="generateAssignment()">Generate Assignment</button>

    <pre id="assignmentOutput"></pre>

    <script>
      async function generateAssignment() {
        const topic = document.getElementById("topicInput").value;  // ✅ fixed id

        const response = await fetch("http://127.0.0.1:5000/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: topic })  // ✅ send user input
        });

        const data = await response.json();
        if (data.assignment) {
        document.getElementById("assignmentOutput").innerText = data.assignment;
    } else if (data.error) {
        alert(data.error);
    }  // ✅ use correct key
      }
    </script>
</body>
</html>
